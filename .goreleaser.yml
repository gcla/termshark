# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
builds:
- env:
  - CGO_ENABLED=0
  - GO111MODULE=on
  main: ./cmd/termshark/termshark.go
  goos:
    - freebsd
    - windows
    - linux
    - darwin
  goarch:
    - arm
    - amd64
  ignore:
    - goos: darwin
      goarch: arm
    - goos: freebsd
      goarch: arm
    - goos: windows
      goarch: arm
archives:
- replacements:
    darwin: macOS
    linux: linux
    windows: windows
    amd64: x64
  wrap_in_directory: true
  format_overrides:
  - goos: windows
    format: zip
  files:
  - none*    
signs:
  - artifacts: checksum
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Env.TERMSHARK_GIT_DESCRIBE }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
